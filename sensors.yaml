- platform: template
  sensors:
    indicatore_giorno_lavorativo:
      friendly_name: 'Giorno lavorativo'
      value_template: >
        {% if (is_state('binary_sensor.workday_sensor', 'on')) %}
         on
        {% else %}
         off
        {% endif %}
      icon_template: >
        {% if (is_state('binary_sensor.workday_sensor', 'on')) %}
         mdi:briefcase
        {% else %}
         mdi:emoticon
        {% endif %}

##########################################################
## HA Instance
##########################################################

- platform: command_line
  command: python3 -c "import requests; print(requests.get('https://pypi.python.org/pypi/homeassistant/json').json()['info']['version'])"
  name: Versione HA Corrente
  scan_interval: 3600

- platform: version
  name: Versione HA installata

- platform: uptime
  
- platform: command_line
  name: CPU Temp
  command: "cat /sys/class/thermal/thermal_zone0/temp"
  unit_of_measurement: "C"
  value_template: '{{ value | multiply(0.001) | round(1) }}'

- platform: command_line
  name: "HA Ultimo Riavvio"
  command: cat /proc/uptime | awk '{printf "%0.f", $1}'
  scan_interval: 60
  value_template: >-
    {% set uptime = value | int %}
    {% set seconds = uptime % 60 %}
    {% set minutes = ((uptime % 3600) / 60) | int %}
    {% set hours = ((uptime % 86400) / 3600) | int %}
    {% set days = (uptime / 86400) | int %}
    {%- if days > 0 -%}
      {%- if days == 1 -%}
        1 giorno
      {%- else -%}
        {{ days }} giorni
      {%- endif -%}
      {{ ', ' }}
    {%- endif -%}
    {{ '%02d' % hours }}:{{ '%02d' % minutes }}

- platform: systemmonitor
  resources:
    - type: memory_free
    - type: memory_use_percent
    - type: processor_use

- platform: apcupsd
  resources:
    - bcharge
    - loadpct
    - status
    - timeleft
    - model
    - linev

