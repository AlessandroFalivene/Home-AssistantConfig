- id: au_christmas_tree_on_lav
  alias: "Accensione luci albero di natale giorni lavorativi"
  trigger:
    - platform: time
      at: '06:30:00'
    - platform: time
      at: '18:30:00'
  condition:
    - condition: state
      entity_id: switch.80027536807d3a4f34b5
      state: 'off'
    - condition: state
      entity_id: 'binary_sensor.workday_sensor'
      state: 'on'
  action:
    - service: switch.turn_on
      entity_id: switch.80027536807d3a4f34b5

